<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="../src/jquery.typeahead.css">

    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="../src/jquery.typeahead.js"></script>

</head>
<body>

<div style="width: 100%; max-width: 800px; margin: 0 auto;">

    <h1>k_v1 Demo</h1>

    <ul>
        <li>
            <a href="http://www.runningcoder.org/jquerytypeahead/documentation/">Documentation</a>
        </li>
        <li>
            <a href="http://www.runningcoder.org/jquerytypeahead/demo/">Demos</a>
        </li>
    </ul>

    <form>
        <div class="typeahead__container">
            <div class="typeahead__field">

                <span class="typeahead__query">
                    <input class="js-typeahead"
                           name="q"
                           type="search"
                           autofocus
                           autocomplete="off">
                </span>
                <span class="typeahead__button">
                    <button type="submit">
                        <span class="typeahead__search-icon"></span>
                    </button>
                </span>

            </div>
        </div>
    </form>

    <script>

        $.typeahead({
            input: '.js-typeahead',
            minLength: 1,
            order: "asc",
            dynamic: true,
            delay: 250,
            hint: true,
            backdrop: {
                "background-color": "#000"
            },
            template: function (query, item) {

                return '<span class="row">' +
                    '<i class="{{icon}}"></i> '+
                    '<span class="name">{{text}}</span>' +
                    '<span class="address_street">{{address_street}}</span>' +
                    '<span class="address_city">{{address_city}}</span>' +
                    "</span>"
            },
            emptyTemplate: "Kein Ergebnis f√ºr {{query}}",
            source: {
                lokal: {
                    display: "text",
                    ajax: function (query) {
                        return {
                            type: "GET",
                            url: "data.json",
                            data: {
                                q: "{{query}}"
                            }
                        }
                    }
                },
            },
            debug: true
        });

    </script>

</div>

</body>
</html>
