<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="../src/jquery.typeahead.css">

    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <!--script src="../dist/jquery.typeahead.min.js"></script-->
    <script src="../src/jquery.typeahead.js"></script>

</head>
<body>

<div style="width: 100%; max-width: 800px; margin: 0 auto;">

    <h1>DEBUG Demo</h1>

    <ul>
        <li>
            <a href="http://www.runningcoder.org/jquerytypeahead/documentation/">Documentation</a>
        </li>
        <li>
            <a href="http://www.runningcoder.org/jquerytypeahead/demo/">Demos</a>
        </li>
    </ul>

    <form>
        <div class="typeahead__container">
            <div class="typeahead__field">

            <span class="typeahead__query">
                <input class="js-typeahead-input"
                       name="add"
                       type="search"
                       autofocus
                       autocomplete="off">
            </span>
            <span class="typeahead__button">
                <button type="submit">
                    <span class="typeahead__search-icon"></span>
                </button>
            </span>

            </div>
        </div>
    </form>

    <script>

        $.typeahead({
            input: 'input[name="add"]',
            minLength: 1,
            maxItem: 15,
            order: "asc",
            hint: true,
            group: {
                template: "{{group}} beers!"
            },
            maxItemPerGroup: 5,
            backdrop: {
                "background-color": "#fff"
            },
            dropdownFilter: "all beers",
            emptyTemplate: 'No result for "{{query}}"',
            source: {
                "contacts": {
                    ajax: {
                        url: "http://www.gamer-hub.com/game/list.json",
                        dataType: "jsonp",
                        path: "data"
                    }
                }
//                "groups": {
//                    ajax: {
//                        url: "/admin/groups/typeahead",
//                        path: "data.groups"
//                    }
//                },
            },
            callback: {
                onClickAfter: function (node, a, item, event) {

                    event.preventDefault;

                    // href key gets added inside item from options.href configuration
                    alert(item.href);

                }
            },
            debug: false
        });

    </script>

</div>

</body>
</html>
