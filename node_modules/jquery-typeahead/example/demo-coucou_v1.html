    <link rel="stylesheet" href="../src/jquery.typeahead.css">

</head>
<body>

<div style="width: 100%; max-width: 800px; margin: 0 auto;">

    <h1>Coucou_v1 Demo</h1>

    <ul>
        <li>
            <a href="http://www.runningcoder.org/jquerytypeahead/documentation/">Documentation</a>
        </li>
        <li>
            <a href="http://www.runningcoder.org/jquerytypeahead/demo/">Demos</a>
        </li>
    </ul>

    <form>
        <div class="typeahead__container">
            <div class="typeahead__field">

                <span class="typeahead__query">
                    <input class="js-typeahead"
                           name="q"
                           type="search"
                           autofocus
                           autocomplete="off">
                </span>
                <span class="typeahead__button">
                    <button type="submit">
                        <span class="typeahead__search-icon"></span>
                    </button>
                </span>

            </div>
        </div>
    </form>

    <script>

        $.typeahead({

$.typeahead({
    input: '.js-typeahead',
    minLength: 0,
    generateOnLoad: true,
    display: ['id', 'key1', 'key2', 'key3'],
    highlight: false,
    template: function () {
        return '{{id}} {{key1}} {{key2}} {{key3}}'
    },
    source: {
        group1: {
            templateValue: '{{key2}}',
            data: [{
                id: 1,
                key1: 'group1-data1-key1',
                key2: 'group1-data1-key2',
                key3: 'group1-data1-key3'
            }]
        },
        group2: {
            data: [{
                id: 1,
                key1: 'group2-data1-key1',
                key2: 'group2-data1-key2',
                key3: 'group2-data1-key3'
            }]
        }
    }
});

    </script>

</div>

</body>
